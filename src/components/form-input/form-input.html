<fieldset class="form-group {{inputState}}">
    <label for="{{id}}" v-if="label" class="control-label">{{label}}</label>
    <div class="inputClass">
        <input
            :disabled="disabled"
            :class="inputClass"
            :number="isNumber"
        	:type="type"
        	:id="id"
        	:placeholder="placeholder"
        	v-model="model">
    </div>
    <small class="text-muted" v-if="description" v-html="description"></small>
</fieldset>
